{% load i18n %}<form method="POST" action="{% url 'updoc:delete_doc' doc_id=doc_id %}">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="{% trans 'Close' %}"><span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{% trans 'Are you sure to delete this document?' %}</h4>
    </div>
    <div class="modal-body">
        {% blocktrans %}Are you sure to delete {{ name }}? This action cannot be undone.{% endblocktrans %}
    </div>
    <div class="modal-footer">
        <div class="btn-group">
            <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Cancel' %}</button>
            <input type="submit" class="btn btn-danger" value="{% trans 'Delete' %}">
        </div>
    </div>
</form>
