{% extends "updoc/doc_properties.html" %}{% load staticfiles i18n bootstrap3 djangofloor %}
{% block main_content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <ol class="breadcrumb" style="margin-bottom: 0; ">{% for p in paths %}{% if forloop.last %}
                <li class="active">{{ p.1 }}</li>{% else %}
                <li><a href="{{ p.0 }}">{{ p.1 }}</a></li>{% endif %}{% endfor %}
            </ol>
        </div>
        <div class="panel-body">{{ content }}</div>
    </div>
{% endblock %}
